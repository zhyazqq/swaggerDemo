<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree left-nav" lay-filter="left-nav">
            <li class="layui-nav-item nav-home"><a class="nav-title" href="javascript:;">首页</a></li>
            {{# layui.each(d.tags, function(i, tag){ }}
            <li class="layui-nav-item">
                <a class="nav-title" href="javascript:;" dtitle="{{ tag.name }}">{{ tag.name }}<span class="api-badge">{{ tag.paths.length }}</span><span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child">
                    {{# layui.each(tag.paths, function(j, path){ }}
                    <dd>
                        <a href="javascript:;"
                           dtitle="{{ path.name }}<br/>{{ path.description }}"
                           dtag="{{ tag.name }}" dpath="{{ path.path }}" dhttpmethod="{{ path.httpmethod }}">{{ path.name }}</a>
                    </dd>
                    {{# }); }}
                </dl>
            </li>
            {{# }); }}
        </ul>
    </div>
</div>
<div class="main-body"></div>
